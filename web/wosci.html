<!DOCTYPE html>
<html>
  <head>
    <title>wOsci - The websocket based oscilloscope</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="wosci.css">
  </head>

  <body>
    <div id="navbar" class="navbar">
      <header>
        <div style="display: inline; margin: auto;">
          <ul>
            <button id="logo" class="logo">&#9776; wOsci</button>
            <li>Nav Item</li>
            <li>Nav Item</li>
            <li>
              <input id="edRemoteAddress" type="input" value="192.168.1.40" style="width: 100px;">
              <input id="edRemotePort" type="number" value="5678" style="width: 50px;">
              <input id="btnConnect" type="button" value="&#9654; Connect">
              <input id="btnClose" type="button" value="&#9632; Close">
            </li>
          </ul>
        </div>
      </header>
    </div>
    <div id="sidebar" class="sidebar hidden">
      <ul>
        <li>Sidebar Item 1</li>
        <li>Sidebar Item 2</li>
        <li>Sidebar Item 3</li>
      </ul>
    </div>

    <div class="content">
      <div>
        <ul id="message-list" class="message-list">
          <!-- <li class="info">Info</li>
          <li class="warning">Warning</li>
          <li class="error">Error</li> -->
        </ul>
        <canvas id="wosci_canvas" width="750px" height="500px" style="display:none"></canvas>
      </div>
      <div>
        <svg id="svg-plotter" width="100%" height="100%" viewBox="0 0 1000 500">
          <g id="svg-plotter-grid" class="grid">
            <line></line>
          </g>
          <g id="svg-plotter-scale">
            <text x="0" y="0">test</text>
          </g>
          <g>
            <path id="svg-path-1" d=""></path>
            <path id="svg-path-2" d=""></path>
            <path id="svg-path-3" d=""></path>
            <path id="svg-path-4" d=""></path>
            <path id="svg-path-5" d=""></path>
            <path id="svg-path-6" d=""></path>
            <path id="svg-path-7" d=""></path>
            <path id="svg-path-8" d=""></path>
            <path id="svg-path-9" d=""></path>
            <path id="svg-path-10" d=""></path>
          </g>
        </svg>
      </div>
      <div>
          <label class="badge" for="edYLimMin">Y-Min</label><input id="edYLimMin" type="number" value="0" step="any" style="width: 50px;"><br>
          <label class="badge" for="edYLimMax">Y-Max</label><input id="edYLimMax" type="number" value="100" step="any" style="width: 50px;"><br>
          <label class="badge" for="cbEnableGrid">Enable Grid</label><input id="cbEnableGrid" type=checkbox value="Enable Grid"><br>
      </div>
      <div>
        <p id="p1" class="data">no data</p>
        <p id="p2" class="data">xx</p>
      </div>
    </div>
    <div class="footer">
      <footer>
          <a href="https://github.com/mrberti/wosci">wOsci</a>
          <br>Source available on GitHub
      </footer>
    </div>
  <script src="wosci.js"></script>
  </body>
</html>
